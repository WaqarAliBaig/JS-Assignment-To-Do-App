<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>To-Do-App</title>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/7.17.2/firebase-database.js"></script>
    <link rel="stylesheet" href="style.css" />
    <link
      rel="stylesheet"
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@24,400,1,0"
    />
    <link
      rel="stylesheet"
      href="path/to/font-awesome/css/font-awesome.min.css"
    />
  </head>
  <body>
    <div class="container">
      <div class="todo-app">
        <h2>My To-Do List <img src="images/icon.png" /></h2>
        <div class="row">
          <input type="text" placeholder="Add some text..." id="inputField" />
          <button class="add-Btn" onclick="add()">Add Task</button>
          <button class="clear-Btn" onclick="deleteAll()">Clear All</button>
        </div>
        <ul id="todoList">
          <!-- <li class="checked"></li> -->
        </ul>
      </div>
    </div>

    <script src="app.js"></script>
  </body>
</html>
